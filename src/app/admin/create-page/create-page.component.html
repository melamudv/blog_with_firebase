<form [formGroup]="form" (ngSubmit)="submit()" >
  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-3">
        <div class="card-content white-text">
          <span class="card-title">Create new Post</span>

          <div class="row">
            <div class="input-field col s12" [ngClass]="{'invalid': form.get('title').touched && form.get('title').invalid}" >
              <input id="title" type="text" class="validate" formControlName="title">
              <label for="title">Title</label>
              <span *ngIf="form.get('title').touched && form.get('title').invalid" >
             <small *ngIf="form.get('title').errors.email" class="red-text left" data-error="wrong" data-error="Email not correct">email not correct</small>
          </span>
            </div>
          </div>

          <div>
            <label>Content post:</label>
            <quill-editor formControlName="text" class="bg"></quill-editor>
          </div>

          <div class="row">
            <div class="input-field col s12" [ngClass]="{'invalid': form.get('author').touched && form.get('author').invalid}" >
              <input id="author" type="text" class="validate" formControlName="author">
              <label for="author">Author</label>
              <span *ngIf="form.get('author').touched && form.get('author').invalid" >
             <small *ngIf="form.get('author').errors.email" class="red-text left" data-error="wrong" data-error="Email not correct">email not correct</small>
          </span>
            </div>
          </div>
          <button type="submit"
                  [disabled]="form.invalid"
                  class="waves-effect waves-light btn"
          >Create Post</button>
        </div>

      </div>
    </div>
  </div>

</form>
